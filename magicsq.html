<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Square Game</title>
  <link rel="stylesheet" href="magicsq.css">
</head>
<body>

  <h1>Magic Square Game</h1>

  <label for="size">Choose grid size (3-9): </label>
  <input type="number" id="size" min="3" max="9" value="3">
  <button id="generate">Generate Grid</button>

  <div id="magic-square-container"></div>
  <button id="check-btn">Check Solution</button>
  <p id="result"></p>

  <script src="magicsq.js"></script>
</body>
</html>
